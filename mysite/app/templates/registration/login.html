{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/fanari.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>MoreDeT Login</title>
</head>
<body>
    <div class="container">
        
        <div class="bk"></div>
        <div class="bk1"></div>
        <div class="bk2"></div>
        <div class="bk3"></div>

        <div class="block-center-login">
            <div class="left-block-login">
            </div>
            <div class="right-block-login">
                <div class="block-login">

                        <form action="{% url 'login' %}" method="post">

                            {% csrf_token %}

                            <div id="logins_btn" class="forum-login">
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder=""/>
                                    
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="" />
                                </p>

                                <p class="login_btn">
                                    <button type='submit'>Login</button>
                                    <p class="fr"><a href="{% url 'password_reset' %}">Забыл пароль?</a> | <a href="{% url 'register' %}">Нет аккаунта?</a></p>
                                    <p class="fr2"><a href="{% url 'index' %}">back</a></p>
                                </p>

                            </div>

                            <p>{{ form.fieldname.errors.as_text }}</p>
                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
