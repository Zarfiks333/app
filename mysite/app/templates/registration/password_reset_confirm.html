{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/fanari.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>MoreDeT Reset Password</title>
</head>
<body>
    <div class="container">
        
        <div class="bk"></div>
        <div class="bk1"></div>
        <div class="bk2"></div>
        <div class="bk3"></div>

        <div class="block-center-login">
            <div class="left-block-login">
            </div>
            <div class="right-block-login">
                <div class="block-login">
                    <form method="post">

                        {% csrf_token %}
                        <div id="register_btn" class="forum-register">
                            <h1>Password update</h1>
                            <p>
                                <label for="id_new_password1" class="youpasswd" data-icon="p"> password </label>
                                <input id="id_new_password1" name="new_password1" required="required" type="password" placeholder="" />
                            </p>
                            <p>
                                <label for="id_new_password2" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="id_new_password2" name="new_password2" required="required" type="password" placeholder="" />
                            </p>
                            <p class="reg_btn">
                                <button type='submit'>Reset password</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
